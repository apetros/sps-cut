[build]
  command = "hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.74.3"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"

[[redirects]]
  from = "/apetros"
  to = "/authors/p.-aristidou"
  status = 302

[[redirects]]
  from = "/git"
  to = "https://github.com/SPS-L"
  status = 302

[[redirects]]
  from = "/pyramses"
  to = "https://pyramses.netlify.app"
  status = 302

[[redirects]]
  from = "/post/2020_phd_position_rte/"
  to = "/post/2020_phd_position_num/"
  status = 302

[[redirects]]
  from = "/open-positions"
  to = "/categories/open-positions/"
  status = 302

[[redirects]]
  from = "/jhub"
  to = "https://vmi444960.contaboserver.net/"
  status = 302
