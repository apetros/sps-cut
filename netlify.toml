[build]
  command = "hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.64.0"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"

[[redirects]]
  from = "/authors/p.-aristidou"
  to = "/authors/p-aristidou"
  status = 302

[[redirects]]
  from = "/apetros"
  to = "/authors/p-aristidou"
  status = 302

[[redirects]]
  from = "/git"
  to = "https://github.com/SPS-L"
  status = 302

[[redirects]]
  from = "/covid_load_data"
  to = "https://nbviewer.jupyter.org/github/SPS-L/Cyprus-load-data-analysis-2020/blob/master/data_analysis.ipynb"
  status = 302